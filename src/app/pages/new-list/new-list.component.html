<app-header></app-header>
<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Create a new List</h1>
        <input #listInput type="text" class="form-control has-background-light" placeholder="Enter the name of the list"/>
        <button class="btn btn-primary add-button margin10" routerLink="/">Cancel</button>
        <button class="btn btn-primary add-button margin10" (click)="addList(listInput.value)">Add</button>
    </div>
</div>
